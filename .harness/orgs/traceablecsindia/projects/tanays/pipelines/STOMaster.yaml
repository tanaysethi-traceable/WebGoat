  identifier: STOMaster
  projectIdentifier: tanays
  orgIdentifier: traceablecsindia
  tags: {}
  properties:
    ci:
      codebase:
        connectorRef: tanaysgithub
        repoName: webgoat
        build: <+input>
  stages:
    - stage:
        name: Build
        identifier: Build
        description: ""
        type: CI
        spec:
          cloneCodebase: true
          caching:
            enabled: false
            override: true
            paths: []
          buildIntelligence:
            enabled: false
          infrastructure:
            type: KubernetesDirect
            spec:
              connectorRef: tanaysk8connector
              namespace: default
              automountServiceAccountToken: true
              nodeSelector: {}
              os: Linux
          execution:
            steps:
              - step:
                  type: Run
                  name: Run_1
                  identifier: Run_1
                  spec:
                    connectorRef: dockerHubReadOnly
                    image: maven:3.9.9-amazoncorretto-23-debian
                    shell: Sh
                    command: mvn clean install
