pipeline:
  name: STO-Master
  identifier: STOMaster
  projectIdentifier: tanays
  orgIdentifier: traceablecsindia
  tags: {}
  properties:
    ci:
      codebase:
        connectorRef: tanaysgithub
        repoName: webgoat
        build: <+input>
  stages:
    - stage:
        name: Build
        identifier: Build
        description: ""
        type: CI
        spec:
          cloneCodebase: true
          caching:
            enabled: true
            override: true
          buildIntelligence:
            enabled: true
          infrastructure:
            type: KubernetesDirect
            spec:
              connectorRef: tanaysk8connector
              namespace: default
              automountServiceAccountToken: true
              nodeSelector: {}
              os: Linux
          execution:
            steps:
              - step:
                  type: Run
                  name: Run_1
                  identifier: Run_1
                  spec:
                    connectorRef: dockerHubReadOnly
                    image: maven:3.9.10-amazoncorretto-17
                    shell: Sh
                    command: |-
                      sudo apt update
                      sudo apt install git
                      git clone git@github.com:WebGoat/WebGoat.git
                      cd WebGoat
                      git checkout main
                      ./mvnw clean install
