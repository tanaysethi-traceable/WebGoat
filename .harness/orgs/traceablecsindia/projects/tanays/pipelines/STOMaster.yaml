pipeline:
  name: STO-Master
  identifier: STOMaster
  projectIdentifier: tanays
  orgIdentifier: traceablecsindia
  tags: {}
  properties:
    ci:
      codebase:
        connectorRef: tanaysgithub
        repoName: webgoat
        build: <+input>
  stages:
    - stage:
        name: Build
        identifier: Build
        description: ""
        type: CI
        spec:
          cloneCodebase: true
          caching:
            enabled: false
            override: true
            paths: []
          buildIntelligence:
            enabled: false
          infrastructure:
            type: KubernetesDirect
            spec:
              connectorRef: tanaysk8connector
              namespace: default
              automountServiceAccountToken: true
              nodeSelector: {}
              os: Linux
          execution:
            steps:
              - step:
                  type: Run
                  name: Run_1
                  identifier: Run_1
                  spec:
                    connectorRef: dockerHubReadOnly
                    image: maven:3.9.9-amazoncorretto-23-debian
                    shell: Sh
                    command: mvn clean package -Dmaven.test.skip=true
              - parallel:
                  - stepGroup:
                      name: SCA
                      identifier: SCA
                      steps:
                        - parallel:
                            - step:
                                type: Owasp
                                name: Owasp_1
                                identifier: Owasp_1
                                spec:
                                  mode: orchestration
                                  config: default
                                  target:
                                    type: repository
                                    detection: auto
                                  advanced:
                                    log:
                                      level: info
                            - step:
                                type: OsvScanner
                                name: OsvScanner_1
                                identifier: OsvScanner_1
                                spec:
                                  mode: orchestration
                                  config: default
                                  target:
                                    type: repository
                                    detection: auto
                                  advanced:
                                    log:
                                      level: info
                  - stepGroup:
                      name: SAST
                      identifier: SAST
                      steps:
                        - step:
                            type: Semgrep
                            name: Semgrep_1
                            identifier: Semgrep_1
                            spec:
                              mode: orchestration
                              config: default
                              target:
                                type: repository
                                detection: auto
                              advanced:
                                log:
                                  level: info
